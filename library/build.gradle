repositories {
    mavenCentral()
}

apply plugin: 'android-library'
apply plugin: 'idea'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }
}

task jar(type: Jar) {
    dependsOn assembleRelease
    baseName "tokenautocomplete"
    from fileTree(dir: 'build/classes/release')
}
